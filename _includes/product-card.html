<div class="salt-bag">
  <div class="row align-items-center">
    <div class="col-sm-5">
      <img src="{{ site.baseurl }}/assets/img/{{ include.imgUrl }}" class="img-fluid" alt="HotRock Salt" />
    </div>
    <div class="col-sm-7">
      <h3><strong><em>{{ include.title }}</em></strong></h3>
      <ul class="salt-list">
        {{ include.bullets }}
      </ul>
    </div>
  </div>
</div>
